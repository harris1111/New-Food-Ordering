syntax = "proto3";

package p4f_protocols;

option java_multiple_files = true;
option java_package = "com.example.p4f_project.protocols";

message LoginInfo {
  string username = 1;
  string password = 2;
}

message UserAccount {
  string username = 1;
  int32 type = 2;
  string email = 3;
  string phone = 4;
  string address = 5;
}

message InfoResponse {
  /*
    re:
      - Login: 0 = Success as customer, 1 = User does not exist, 2 = Wrong password, 3 = Success as staff
  */
  int32 reCode = 1; // Result code
  UserAccount userInfo = 2;
}

//op: 0 = Logout, 1 = Login;
message ClientMessage {
  int32 opcode = 1;
  oneof client_requests {
    LoginInfo account = 2;
  }
}

message ServerMessage {
  int32 opcode = 1;
  oneof server_responses {
    InfoResponse infoResponse = 2;
  }
}